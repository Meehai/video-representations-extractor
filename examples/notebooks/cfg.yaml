vre:
  start_frame: ${oc.env:VRE_START_IX}
  end_frame: ${oc.env:VRE_END_IX,null}
  export_npy: True
  export_png: True

representations:
  rgb:
    type: default
    name: rgb
    dependencies: []
    parameters: {}

