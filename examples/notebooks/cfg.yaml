  softseg_gb:
    type: soft-segmentation
    name: generalized_boundaries
    dependencies: []
    parameters:
      use_median_filtering: True
      adjust_to_rgb: True
      max_channels: 3

  edges_dexined:
    type: edges
    name: dexined
    dependencies: []
    parameters: {}
    device: ${oc.env:VRE_DEVICE,cpu}

  opticalflow_rife:
    type: optical-flow
    name: rife
    dependencies: []
    parameters:
      uhd: False
      compute_backward_flow: False
    device: ${oc.env:VRE_DEVICE,cpu}

  fastsam_s:
    type: soft-segmentation
    name: fastsam
    dependencies: []
    parameters:
      variant: fastsam-s
      iou: 0.9
      conf: 0.4
    device: cpu #${oc.env:VRE_DEVICE,cpu}

  fastsam_x:
    type: soft-segmentation
    name: fastsam
    dependencies: []
    parameters:
      variant: fastsam-x
      iou: 0.9
      conf: 0.4
    device: cpu # ${oc.env:VRE_DEVICE,cpu}

  mask2former_mapilary_r50:
    type: semantic-segmentation
    name: mask2former
    dependencies: []
    parameters:
      model_id: "49189528_1"
      semantic_argmax_only: True
    device: ${oc.env:VRE_DEVICE,cpu}

  mask2former_coco_swin:
    type: semantic-segmentation
    name: mask2former
    dependencies: []
    parameters:
      model_id: "47429163_0"
      semantic_argmax_only: True
    device: ${oc.env:VRE_DEVICE,cpu}

  # # SUCKY BECAUSE SUPERSLOW. Adds like 2-3 mins in CI. Rife is good enough.
  opticalflow_raft:
    type: optical-flow
    name: raft
    dependencies: []
    parameters:
      inference_height: 720
      inference_width: 1280
      iters: 20
      small: False
    device: ${oc.env:VRE_DEVICE,cpu}

  # sucky because slow, but it's good/pretrained
  depth_dpt:
    type: depth
    name: dpt
    dependencies: []
    parameters: {}
    device: ${oc.env:VRE_DEVICE,cpu}

  normals_svd(depth_dpt):
    type: normals
    name: depth-svd
    dependencies: [depth_dpt]
    parameters:
      sensor_fov: 75
      sensor_width: 3840
      sensor_height: 2160
      window_size: 11
