rgb:
  type: default
  method: rgb
  dependencies: []
  parameters: null

hsv:
  type: default
  method: hsv
  dependencies: []
  parameters: null

halftone1:
  type: soft-segmentation
  method: python-halftone
  dependencies: []
  parameters:
    sample: 3
    scale: 1
    percentage: 91
    angles: [0, 15, 30, 45]
    antialias: False
    resolution: 240,426

edges1:
  type: edges
  method: dexined
  dependencies: []
  parameters: null

edges2:
  type: edges
  method: canny
  dependencies: []
  parameters:
    threshold1: 150
    threshold2: 200
    apertureSize: 3
    L2gradient: False

softseg1:
  type: soft-segmentation
  method: kmeans
  dependencies: []
  parameters:
    nClusters: 6
    epsilon: 2
    maxIterations: 10
    attempts: 3

softseg2:
  type: soft-segmentation
  method: seg-softseg
  dependencies: []
  parameters:
    useFiltering: True
    adjustToRGB: True
    maxChannels: 3

depth1:
  type: depth
  method: dpt
  dependencies: []
  parameters:
    trainHeight: 256
    trainWidth: 448

opticalflow1:
  type: optical-flow
  method: rife
  dependencies: []
  parameters:
    computeBackwardFlow: False

opticalflow2:
  type: optical-flow
  method: raft
  dependencies: []
  parameters:
    inputHeight: 720
    inputWidth: 1280

normals1:
  type: normals
  method: depth-svd
  dependencies: [depth1]
  parameters:
    fov: 75
    sensorWidth: 3840
    sensorHeight: 2160
    windowSize: 11
