resolution: 240,426
representations:
  rgb:
    method: rgb
    dependencies: []
    parameters: null

  opticalflow1:
     method: rife
     dependencies: []
     parameters:
       computeBackwardFlow: False

  opticalflow2:
    method: raft
    dependencies: []
    parameters:
      outputWidth: 1920
      outputHeight: 1080

  depth3:
    method: depth-odo-flow
    dependencies: [ opticalflow1 ]
    parameters:
        velocitiesPath: weights/DJI_0956-003.npz
        velocitiesType: gt_direct
        depth_axis: xy
        flowDirection: forward
        correct_ang_vel: True
        half_size: True
        fov: 75

  depth4:
    method: depth-odo-flow
    dependencies: [ opticalflow2 ]
    parameters:
        velocitiesPath: weights/DJI_0956-003.npz
        velocitiesType: gt_direct
        depth_axis: xy
        flowDirection: forward
        correct_ang_vel: True
        half_size: True
        fov: 75